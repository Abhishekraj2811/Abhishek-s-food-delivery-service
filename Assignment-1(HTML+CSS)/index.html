<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <title>Food Ordering Website</title>
</head>

<body>
    <!-- Started  -->
    <!-- Header -->
    <header>
        <nav class="nav-items">
            <!-- Logo -->
            <div class="logo">
                <img src="/img/white-logo.png" alt="Logo">
            </div>

            <!-- option menu-->
            <ul>
                <li><a href="#">Our Menu </a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- Order button -->
            <button class="order-btn">Order</button>
        </nav>
    </header>

    <!-- Main Section -->
    <main aria-label="main">
        <div class="main">
            <h1>
                A Restaurant That<br />
                Only Serves <br />Delicious Food
            </h1>
            <button class="menu-btn">Read Our Menu</button>
        </div>
    </main>
    <footer class="scroll">
        <img src="/img/scrool.png" alt="Scroll image" />
    </footer>
</body>

</html>
